<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio Contact</title>
        <link rel="stylesheet" type="text/css" href="styles/contact-styles.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Arima:wght@300;500&family=Open+Sans:wght@300&display=swap');
		  </style>
        <script src="https://kit.fontawesome.com/c4607ab3a2.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <h1><i class="fa-solid fa-leaf fa-sm"></i>   Carmen Yount    <i class="fa-solid fa-leaf fa-flip-horizontal fa-sm"></i></h1>
		<h2>Contact</h2>
	</header>
	<nav>
		<ul>
		<li><a href="index.html">Home</a></li>	
		<li><a href="about-me.html">About</a></li>
		<li>Contact</li>
		</ul>
	</nav>
    <div class="contact-grid">
        <section class="main">
            <h2>Let's chat!</h2>
            <p>I'm interested in what you have to say, and I'll get back to you as soon as I can.</p>
        <!-- form, five types of inputs (text, textarea, email, number, radio) + styled with CSS --> 
        <form method="POST">
            <ul class="flex-container">
                <li class="flex-item">
                    <label>First Name:
                        <input type="text" name="contactFirstName">
                    </label>
                </li>
                <li class="flex-item">
                    <label>Last Name:
                        <input type="text" name="contactLastName">
                    </label>
                </li>
                <li class="flex-item">
                    <label>Phone:
                        <input type="tel" name="contactPhone">
                    </label>
                </li>
                <li class="flex-item">
                    <label>E-mail:
                        <input type="email" name="contactEmail">
                    </label>
                </li>
                <li class="flex-item">
                    <fieldset>
                        <legend>Preferred contact method:</legend>
                        <div class="wrap">
                            <label>
                                <input type="radio" id="rad1" name="rads">
                                Phone
                            </label>
                            <label>
                                <input type="radio" id="rad2" name="rads">
                                E-mail
                            </label>
                        </div>
                    </fieldset>
                </li>
                <li class="message">
                    <label for="contactNeed">What can I do for you?</label><br>
                        <textarea id="contactNeed" name="contactNeed" rows="10" cols="35">I want information about...</textarea>
                </li>
                <li class="flex-item">
                    <input type="submit" value="Submit">
                </li>

            </ul>
        </form> 
        </section>
    </div>
    <footer>
        <ul>
            <li>&copy; Carmen Yount</li>
            <li><a href="mailto:carmen_yount@yahoo.com">e-mail me</a></li>
        </ul> 
	</footer>
</body>
</html>
